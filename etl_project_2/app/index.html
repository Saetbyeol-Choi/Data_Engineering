<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Music API Demo</h1>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Track List Input -->
      <div class="mb-3">
        <form action="http://127.0.0.1:8000/tracks/" method="get" class="form-inline">
          <label for="forTrackList" class="form-label">Track Lists</label>
          <input type="number" class="form-control" id="forTrackList" name="limit" placeholder="Enter a number" required>
          <button type="submit" class="btn btn-primary mt-2">Search Tracks</button>
        </form>
      </div>

      <!-- Track Name Input -->
      <div class="mb-3">
        <label for="forTrackName" class="form-label">Track based on Track Name</label>
        <input type="text" class="form-control" id="forTrackName" placeholder="Enter track name" required>
        <button type="button" class="btn btn-primary mt-2" onclick="submitTrackName()">Search Track</button>
      </div>

      <!-- Artist Name Input -->
      <div class="mb-3">
        <label for="forArtistName" class="form-label">Track based on Artist Name</label>
        <input type="text" class="form-control" id="forArtistName" placeholder="Enter artist name" required>
        <button type="button" class="btn btn-primary mt-2" onclick="submitArtistName()">Search Artist</button>
      </div>

    </div>

    <script>
      function submitTrackName() {
        const trackName = document.getElementById('forTrackName').value;
        // Construct the URL dynamically
        const url = `http://127.0.0.1:8000/tracks/${encodeURIComponent(trackName)}`;
        // Redirect to the constructed URL
        window.location.href = url;
      }

      function submitArtistName() {
        const artistName = document.getElementById('forArtistName').value;
        // Construct the URL dynamically
        const url = `http://127.0.0.1:8000/tracks/artist/${encodeURIComponent(artistName)}`;
        // Redirect to the constructed URL
        window.location.href = url;
      }
    </script>
  </body>
</html>
